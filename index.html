<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/minty/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8e7a8364bb.js"
      crossorigin="anonymous"
    ></script>
    <title>Gypsy Jazz Tunes</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4" text-center>
        <i class="fas fa-guitar text-primary"></i>
        My<span class="text-primary">Gypsy Jazz</span>Tunes
      </h1>
      <form id="song-form">
        <div class="form-group">
          <label for="song">Song</label>
          <input type="text" id="song" class="form-control" />
        </div>
        <div class="form-group">
          <label for="key">Key</label>
          <input type="text" id="key" class="form-control" />
        </div>
        <div class="form-group">
          <label for="comment">Comments</label>
          <input type="text" id="comment" class="form-control" />
        </div>
        <div class="form-group">
          <label for="songLink">Link</label>
          <input type="url" id="songLink" class="form-control" />
        </div>
        <div class="form-group">
          <label for="backingLink">Backing track</label>
          <input type="url" id="backingLink" class="form-control" />
        </div>
        <input type="submit" value="Add Song" class="btn btn-primary" />
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Song</th>
            <th>Key</th>
            <th>Comments</th>
            <th>Link</th>
            <th>Backing track</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="song-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
